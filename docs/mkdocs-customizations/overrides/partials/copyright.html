<!-- Copyright and theme information, adapter to have the Red Hat footer -->
<div class="md-copyright">
    <div class="md-copyright__highlight">
        <a href="https://creativecommons.org/licenses/by/3.0/">CC by 3.0</a> |
        <a href="https://www.ibm.com/us-en/privacy">Privacy Policy</a>
        <br>
        Last updated: <span id="build-date">{{ config.extra.build_date }}</span>
    
    </div>
    {% if not config.extra.generator == false %}
    Made with
    <a
            href="https://squidfunk.github.io/mkdocs-material/"
            target="_blank" rel="noopener"
    >
        Material for MkDocs
    </a>
    {% endif %}
</div>

<script>
  (function() {
    var dateEl = document.getElementById('build-date');
    if (dateEl) {
      var utcDate = new Date(dateEl.innerText.trim());
      if (!isNaN(utcDate.getTime())) {
        
        // Configuration for "Nov 20, 12:30 GMT+1" style
        var localDate = new Intl.DateTimeFormat(undefined, {
          month: 'short',       // "Nov"
          day: 'numeric',       // "20"
          hour: '2-digit',      // "12"
          minute: '2-digit',    // "30"
          hour12: false,        // Use 24-hour clock (False = 13:00, True = 1:00 PM)
          timeZoneName: 'short' // "GMT+1", "CET", "EST" (Depends on browser)
        }).format(utcDate);

        dateEl.innerText = localDate;
      }
    }
  })();
</script>
